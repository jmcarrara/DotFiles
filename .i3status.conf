general {
        output_format = "lemonbar"
        colors = true
        interval = 1
}

#order += "ipv6"
order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "tztime local"
#order += "cpu_temperature cpu0"
#order += "cpu_temperature acpitz0"
order += "volume master"

cpu_temperature cpu0 {
         format = "C: %degrees C"
         path = "cpu0"
}

cpu_temperature acpitz0 {
        format = "TZ: %degrees C"
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage \% %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/home" {
        format = "%avail"
}

volume master {
	format = "VOL: %volume"
	format_muted = "VOL: Mudo (%volume)"
}
